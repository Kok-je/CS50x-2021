<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            function wrong()
            {
                document.querySelector('#Q1').textContent = 'Wrong!';
                document.querySelector('#Q1').style.color = '#ff0000';
            }
            function correct()
            {
                document.querySelector('#Q1').textContent = 'Correct!';
                document.querySelector('#Q1').style.color = '#00ff00';
            }
            function revert()
            {
                document.querySelector('#A').style.backgroundColor = '#d9edff';
                document.querySelector('#L').style.backgroundColor = '#d9edff';
                document.querySelector('#F').style.backgroundColor = '#d9edff';
                document.querySelector('#G').style.backgroundColor = '#d9edff';
            }
            function check()
            {
                let ans = document .querySelector('#ans').value;
                ans = ans.toLowerCase();
                if (ans == "sauron")
                {
                    document.querySelector('#Q2').textContent = 'Correct!';
                    document.querySelector('#Q2').style.color = '#00ff00';
                    document .querySelector('#ans').style.backgroundColor = '#00ff00';
                }
                else
                {
                    document.querySelector('#Q2').textContent = 'Wrong!';
                    document.querySelector('#Q2').style.color = '#ff0000';
                    document .querySelector('#ans').style.backgroundColor = '#ff0000';
                }
            }

            document.addEventListener('DOMContentLoaded', function()
            {
                let body = document.querySelector('body');
                document.querySelector('#A').onclick = function()
                {
	               	revert();
                    document.querySelector('#A').style.backgroundColor = '#ff0000';
                    wrong();
                };
                document.querySelector('#L').onclick = function()
                {
	        	    revert();
                    document.querySelector('#L').style.backgroundColor = '#ff0000';
                    wrong();
                };
                document.querySelector('#F').onclick = function()
                {
                    revert();
                    document.querySelector('#F').style.backgroundColor = '#00ff00';
                    correct();
                };
                document.querySelector('#G').onclick = function()
                {
	        	    revert();
                    document.querySelector('#G').style.backgroundColor = '#ff0000';
                    wrong();
                };
            });


        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>Who was the ring-bearer in the LOTR trilogy?</h3>
                <h3 id= Q1> </h3>
                <button type="button" id="A">Aragon</button>
                <button type="button" id="L">Legolas</button>
                <button type="button" id="F">Frodo</button>
                <button type="button" id="G">Gandalf</button>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the name of the dark lord that forged the one ring in the LOTR trilogy?</h3>
                <h3 id= Q2> </h3>
                <form onsubmit="check(); return false;">
                    <input autocomplete="off" id="ans" type="text">
                    <input type="submit" value="Let's Submit!">
                </form>

            </div>

        </div>
    </body>
</html>
